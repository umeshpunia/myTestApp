<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <audio controls="controls" id="live-radio" preload="metadata" title="Radio Haryanvi, Radio Haryana - Umesh Punia" src="http://35.154.153.76:8000/listen" __idm_id__="309712897"></audio>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="footer-player">
  <ion-grid >
    <ion-row style="text-align: center;">
      <ion-col >
        <img *ngIf="!showButton" class="play-button" (click)="playStream()"
        src="assets/imgs/play-button.png">
        <img *ngIf="showButton" class="stop-button" (click)="stopStream()"
        src="assets/imgs/stop.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
