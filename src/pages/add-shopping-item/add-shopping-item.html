<ion-header>

  <ion-navbar>
    <ion-title>AddShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input type="number" [(ngModel)]="item.mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="item.city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Request</ion-label>
      <ion-input type="text" [(ngModel)]="item.request"></ion-input>
    </ion-item>

    <button ion-button (click)="addItem(item)" block clear>Add</button>
</ion-content>
